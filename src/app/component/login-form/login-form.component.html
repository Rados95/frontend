<div class="container col-md-4 col-md-offset-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Please sign in</h3>
    </div>
    <div class="panel-body">
      <form accept-charset="UTF-8" role="form" name="sign-in-form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <fieldset>
          <div class="form-group">
            <input type="text" id="signInUsername" placeholder="Username" class="form-control" name="username" [(ngModel)]="loginRequest.username"
                   #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
          </div>
          <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <input type="password" id="signInPassword" class="form-control" placeholder="Password"
                   name="password" [(ngModel)]="loginRequest.password" #password="ngModel" required/>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
          </div>
          <input id="signInButton" class="btn btn-lg btn-success btn-block" type="submit" value="Sign In">
        </fieldset>
      </form>
    </div>
  </div>
</div>
