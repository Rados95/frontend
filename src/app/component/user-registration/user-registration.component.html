<div class="col-md-4 offset-4">
  <h2>Enter user data</h2>
  <form name="form" (ngSubmit)="register()" #f="ngForm" novalidate>

    <div>
      <label>Username</label>
      <input type="text" class="form-control"
             name="username"
             [(ngModel)]="userRegistration.username"
             #username="ngModel"
             id="username"
             required
      />
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required.</div>
    </div>

    <div>
      <label>First name</label>
      <input type="text" class="form-control"
             name="firstName"
             [(ngModel)]="userRegistration.firstName"
             #firstName="ngModel"
             id="firstName"
             required
      />
      <div *ngIf="f.submitted && !firstName.valid" class="help-block">First name is required.</div>
    </div>

    <div>
      <label>Last name</label>
      <input type="text" class="form-control"
             name="lastName"
             [(ngModel)]="userRegistration.lastName"
             #lastName="ngModel"
             id="lastName"
             required
      />
      <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last name is required.</div>
    </div>

    <div>
      <label>Email</label>
      <input type="text" class="form-control"
             name="email"
             [(ngModel)]="userRegistration.email"
             #email="ngModel"
             id="email"
             required
      />
      <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required.</div>
    </div>

    <div>
      <label>Password</label>
      <input type="password" class="form-control"
             name="password"
             [(ngModel)]="userRegistration.password"
             #password="ngModel"
             id="password"
             required
      />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required.</div>
    </div>


    <div>
      <label>Repeat password</label>
      <input type="password" class="form-control"
             name="repeatedPassword"
             [(ngModel)]="userRegistration.repeatedPassword"
             #repeated="ngModel"
             id="repeatedPassword"
             required
      />
    </div>

    <div id="passwordsDontMatchDiv" *ngIf="f.submitted && password.value !== repeated.value" class="help-block">
      Passwords don't match.
    </div>

    <br/>
    <br/>

    <div class="form-group">
      <button id="registerButton" class="btn btn-primary">Register</button>
    </div>
  </form>
  <br/>
</div>
